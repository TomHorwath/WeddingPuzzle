<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2 id="puzzle-title"></h2>
        <img id="puzzle-image" src="" alt="Puzzle Clue" class="puzzle-image">
        <p>Enter your answer below. If correct, you'll be notified!</p>

        <input type="text" id="answer-input" class="input-box" placeholder="Your answer">
        <button onclick="checkAnswer()" class="submit-button">Submit</button>
        <p id="result-message"></p>

        <p>Submit your answers by emailing: <strong><insert email></strong></p>
        <br>
        <a href="index.html" class="back-link">Back to Puzzle List</a>
    </div>

    <script>
        const puzzles = {
            1: { title: "Mystery Word", image: "puzzle1.jpg", answer: "apple" },
            2: { title: "Hidden Code", image: "puzzle2.jpg", answer: "banana" },
            3: { title: "Cipher Challenge", image: "puzzle3.jpg", answer: "cherry" },
            4: { title: "Logic Grid", image: "puzzle4.jpg", answer: "date" }
        };

        const urlParams = new URLSearchParams(window.location.search);
        const puzzleId = parseInt(urlParams.get("id"));

        if (puzzles[puzzleId]) {
            document.getElementById("puzzle-title").innerText = puzzles[puzzleId].title;
            document.getElementById("puzzle-image").src = puzzles[puzzleId].image;
        } else {
            document.querySelector(".container").innerHTML = "<h2>Puzzle Not Found</h2><a href='index.html' class='back-link'>Back to Puzzle List</a>";
        }

        function checkAnswer() {
            const input = document.getElementById("answer-input").value.trim().toLowerCase();
            const correctAnswer = puzzles[puzzleId]?.answer;

            if (input === correctAnswer) {
                document.getElementById("result-message").innerText = "✅ Correct!";
            } else {
                document.getElementById("result-message").innerText = "❌ Incorrect. Try again!";
            }
        }
    </script>
</body>
</html>
